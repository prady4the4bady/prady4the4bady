<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" role="img" aria-label="Animated premium 3D cube preview">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0B1020"/>

  <g transform="translate(400,150)">
    <g id="cube" filter="url(#glow)">
      <polygon points="-60,-30 0,-60 60,-30 0,0" fill="url(#g1)" opacity="0.95"/>
      <polygon points="-60,-30 -60,30 0,0 0,-60" fill="#1f2937" opacity="0.85"/>
      <polygon points="60,-30 60,30 0,0 0,-60" fill="#111827" opacity="0.85"/>
    </g>

    <animateTransform xlink:href="#cube" attributeName="transform" type="rotate" dur="6s" from="0" to="360" repeatCount="indefinite"/>
  </g>

  <g transform="translate(60,230)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600">Premium 3D Profile Demo</text>
    <text x="0" y="22" fill="#9ca3af" font-family="Inter, Arial, sans-serif" font-size="14">Interactive demo & lightweight preview â€” click the link above to open the full page</text>
  </g>
</svg>